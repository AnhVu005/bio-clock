<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đồng Hồ Sinh Học Gym</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  color: #fff;
  background: radial-gradient(circle at center, #0d0d0d, #1a1a1a);
  transition: background 1s;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 20px 20px;
  transform: rotate(45deg);
  pointer-events: none;
  filter: blur(2px);
  z-index: 0;
}

.clock-wrapper {
  position: relative;
  width: 380px;
  height: 380px;
  border-radius: 50%;
  background: rgba(20,20,20,0.85);
  backdrop-filter: blur(15px);
  box-shadow: 0 1px 40px rgba(255,0,255,0.4), 0 0 60px rgba(0,255,255,0.2) inset;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1;
  overflow: visible;
}

.clock-wrapper::before {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,0,255,0.2), transparent 70%);
  filter: blur(60px);
  z-index: -2;
}

.clock-wrapper::after {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
  filter: blur(80px);
  z-index: -3;
}

@keyframes neonPulse {
  0%, 100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.1); opacity: 1; }
}

.neon-glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,0,255,0.3), rgba(0,255,255,0.2), transparent 80%);
  filter: blur(100px);
  animation: neonPulse 3s infinite;
  z-index: -4;
}

.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 50% 0%;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.hand.hour { width: 8px; height: 90px; background: #ff0000; }
.hand.minute { width: 6px; height: 130px; background: #ffd700; }
.hand.second { width: 3px; height: 150px; background: #00ffff; }

.center-dot {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  background: #fff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 15px #fff, 0 0 25px #00ffff;
  z-index: 10;
}

.tick {
  position: absolute;
  width: 4px;
  height: 18px;
  background: #ff0000;
  top: 45%;
  left: 50%;
  transform-origin: bottom center;
  border-radius: 2px;
  box-shadow: 0 0 8px #ff0000;
}

.digital {
  top: 250px;
  position: absolute;
  font-size: 1.5rem;
  font-weight: 600;
  color: #2bff00;
  text-shadow: 0 0 10px #2bff00;
}

.phase {
  position: absolute;
  top: 100px;
  font-size: 1rem;
  padding: 5px 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  color: #48ff00;
  text-shadow: 0 0 8px #ffd700;
  text-align: center;
}

/* POPUP LỊCH TẬP NÂNG CAO */
.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(6px);
}

.popup-content {
  background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
  border-radius: 20px;
  padding: 30px 25px;
  width: 320px;
  text-align: left;
  box-shadow: 0 0 40px rgba(0,255,255,0.5);
  animation: zoomGlow 0.3s ease-out;
}

@keyframes zoomGlow {
  0% { transform: scale(0.8); opacity: 0; filter: drop-shadow(0 0 0 #00ffff); }
  100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 20px #00ffff); }
}

.popup-content h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 1.5rem;
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
}

.popup-content ul {
  list-style: none;
  padding: 0;
  line-height: 1.8rem;
}

.popup-content li {
  padding: 8px 0;
  border-bottom: 1px solid rgba(0,255,255,0.2);
  font-weight: 500;
  color: #48ff00;
  display: flex;
  justify-content: space-between;
  transition: all 0.2s;
}

.popup-content li:hover {
  color: #00ffff;
  text-shadow: 0 0 8px #00ffff;
}

.popup-content button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #00ffaa, #00ffff);
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffaa;
  transition: all 0.2s;
}

.popup-content button:hover {
  background: linear-gradient(135deg, #00ffff, #00ffaa);
  box-shadow: 0 0 25px #00ffff;
}


</style>
</head>
<body>

<div class="clock-wrapper" id="clockWrapper">
  <div class="neon-glow"></div>
  <div class="phase" id="phase">Lịch tập</div>
  <div class="hand hour" id="hourHand"></div>
  <div class="hand minute" id="minuteHand"></div>
  <div class="hand second" id="secondHand"></div>
  <div class="center-dot"></div>
  <div class="digital" id="digitalClock">00:00:00</div>
</div>
<!-- Dòng chữ nhấn để xem chi tiết -->


<!-- POPUP LỊCH TẬP -->
<div id="popup" class="popup">
  
  <div class="popup-content">
    
    <h2>Lịch tập chi tiết</h2>
    <ul>
      <li><span>T2</span> <span>Ngực – Tay sau – Bụng</span></li>
      <li><span>T3</span> <span>Vai – Chân – Bắp chân</span></li>
      <li><span>T4</span> <span>Lưng – Vai – Tay trước</span></li>
      <li><span>T5</span> <span>Ngực – Tay sau – Bụng</span></li>
      <li><span>T6</span> <span>Vai – Chân – Bắp chân</span></li>
      <li><span>T7</span> <span>Lưng – Bụng – Tay trước</span></li>
      <li><span>CN</span> <span>Nghỉ – Sóc lọ</span></li>
    </ul>
    <button id="closePopup">Đóng</button>
  </div>
</div>

<script>
const wrapper = document.getElementById('clockWrapper');
for(let i=0;i<12;i++){
  const tick = document.createElement('div');
  tick.classList.add('tick');
  tick.style.transform = `rotate(${i*30}deg) translate(-50%, -160px)`;
  wrapper.appendChild(tick);
}

function updateClock(){
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset()*60000;
  const vnTime = new Date(utc + 7*3600000);

  const h = vnTime.getHours();
  const m = vnTime.getMinutes();
  const s = vnTime.getSeconds();
  const day = vnTime.getDay();

  const hourDeg = ((h % 12) + m/60 + s/3600) * 30 + 180;
  const minuteDeg = (m + s/60) * 6 + 180;
  const secondDeg = s * 6 + 180;
  document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
  document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
  document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

  const days = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
  document.getElementById('digitalClock').textContent =
    `${days[day]} ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

  let schedule = '';
  switch(day) {
    case 1: schedule = 'Ngực, Tay sau, Bụng'; break;
    case 2: schedule = 'Vai, Chân, Bắp chân'; break;
    case 3: schedule = 'Lưng, Vai, Tay trước'; break;
    case 4: schedule = 'Ngực, Tay sau, Bụng'; break;
    case 5: schedule = 'Vai, Chân, Bắp chân'; break;
    case 6: schedule = 'Lưng, Bụng, Tay trước'; break;
    case 0: schedule = 'Nghỉ ngơi - Sóc lọ'; break;
  }
  document.getElementById('phase').textContent = schedule;

  let bgColor = '';
  if(h >= 6 && h < 12) bgColor = 'linear-gradient(135deg,#1a1a1a,#4caf50)';
  else if(h >= 12 && h < 18) bgColor = 'linear-gradient(135deg,#1a1a1a,#2196f3)';
  else if(h >= 18 && h < 22) bgColor = 'linear-gradient(135deg,#1a1a1a,#ff9800)';
  else bgColor = 'linear-gradient(135deg,#0d0d0d,#000000)';
  document.body.style.background = bgColor;
}

setInterval(updateClock, 1000);
updateClock();

// Popup xem chi tiết lịch tập
document.getElementById('clockWrapper').addEventListener('click', () => {
  document.getElementById('popup').style.display = 'flex';
});
document.getElementById('closePopup').addEventListener('click', () => {
  document.getElementById('popup').style.display = 'none';
});

</script>

</body>
</html>
